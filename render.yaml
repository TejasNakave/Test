services:
  - type: web
    name: trade-assistant-rag-chatbot
    runtime: python3
    env: python
    buildCommand: |
      # Install Node.js 18
      curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
      apt-get install -y nodejs
      
      # Verify Node.js installation
      node --version
      npm --version
      
      # Install Python dependencies
      pip install --upgrade pip
      pip install -r requirements.txt
      
      # Check if React package.json exists in root
      if [ -f "package.json" ]; then
        echo "‚úÖ Found package.json in root directory"
        echo "üì¶ Installing React dependencies..."
        npm install
        
        echo "üî® Building React frontend..."
        npm run build
        
        # Verify build was created
        if [ -d "build" ]; then
          echo "‚úÖ React build successful!"
          ls -la build/
        else
          echo "‚ùå React build failed - no build directory found"
          ls -la
        fi
      else
        echo "‚ùå No package.json found in root directory"
        ls -la
      fi
    startCommand: python rag_server.py
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: LLM_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: true
    healthCheckPath: /api/v1/health