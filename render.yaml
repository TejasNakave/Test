services:
  - type: web
    name: trade-assistant-rag-chatbot
    runtime: python3
    env: python
    buildCommand: |
      # Install Node.js
      curl -fsSL https://deb.nodesource.com/setup_18.x | bash -
      apt-get install -y nodejs
      # Install Python dependencies
      pip install --upgrade pip
      pip install -r requirements.txt
      # Build React frontend
      cd src && npm install && npm run build && cd ..
      # Copy build to root level
      cp -r src/build . || echo "Build folder copy failed"
      ls -la build/ || echo "No build folder found"
    startCommand: python rag_server.py
    plan: free
    envVars:
      - key: PORT
        value: 10000
      - key: LLM_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.0
    autoDeploy: true
    healthCheckPath: /api/v1/health