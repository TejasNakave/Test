<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta
      name="description"
      content="Query Assistant - Your intelligent AI companion for answering questions and solving problems"
    />
    <title>Query Assistant - AI-Powered Chat Interface</title>
    <style>
      /* Reset and base styles for fullscreen */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      html, body {
        height: 100vh;
        width: 100vw;
        font-family: "Poppins", sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow: hidden;
        position: fixed;
        top: 0;
        left: 0;
        zoom: 1;
        -webkit-transform: scale(1);
        -moz-transform: scale(1);
        -ms-transform: scale(1);
        transform: scale(1);
        transform-origin: 0 0;
      }
      
      #root {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        position: fixed;
        top: 0;
        left: 0;
      }
      
      /* Iframe-specific styles */
      body.iframe-mode {
        background: transparent;
      }
      
      /* Ensure fullscreen on all devices */
      @media screen and (max-width: 768px) {
        html, body, #root {
          height: 100vh;
          height: -webkit-fill-available;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <script>
      // Reset browser zoom to 100%
      document.addEventListener('DOMContentLoaded', function() {
        // Try to reset zoom via CSS if supported
        document.body.style.zoom = '1';
        document.documentElement.style.zoom = '1';
        
        // Also try setting the transform scale
        document.body.style.transform = 'scale(1)';
        document.documentElement.style.transform = 'scale(1)';
        
        // Force viewport to use device width
        const viewport = document.querySelector('meta[name="viewport"]');
        if (viewport) {
          viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, minimum-scale=1.0');
        }
      });
      
      // Detect if running in iframe and add class for styling
      if (window.self !== window.top) {
        document.body.classList.add('iframe-mode');
      }
      
      // Enable communication with parent window
      window.chatbotAPI = {
        postMessage: function(data) {
          if (window.parent && window.parent !== window) {
            window.parent.postMessage({ type: 'chatbot', data: data }, '*');
          }
        }
      };
    </script>
  </body>
</html>
